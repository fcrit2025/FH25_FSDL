<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bullet List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Light Gray */
        }
        ul {
            list-style-image: url('jpeg-home.jpg'); /* Custom bullet icon */
            padding-left: 20px; /* Add some padding for alignment */
        }
        li {
            margin: 10px 0; /* Spacing between list items */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ul>
</body>
</html>
