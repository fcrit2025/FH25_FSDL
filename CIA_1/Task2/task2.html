<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Border</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Light Gray */
        }

        /* Centered Div Styles */
        .centered-div {
            background-color: white;
            border: 2px solid #4CAF50; /* Green border */
            padding: 20px;
            text-align: center;
            max-width: 400px; /* Limit width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .centered-div h1 {
            margin-top: 0;
            color: #333; /* Dark Gray */
        }

        .centered-div p {
            color: #666; /* Gray */
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <h1>Welcome</h1>
        <p>This is a centered div with a border and padding. It looks neat and clean!</p>
    </div>
</body>
</html>
