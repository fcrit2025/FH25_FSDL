<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout with Flexbox</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        /* Header Styles */
        header {
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Container for Sidebar and Main Content */
        .container {
            display: flex;
            flex: 1; /* Take up remaining space */
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #333; /* Dark Gray */
            color: white;
            width: 200px; /* Fixed width for sidebar */
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .main-content {
            background-color: #f4f4f4; /* Light Gray */
            flex: 1; /* Take up remaining space */
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333; /* Dark Gray */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. It takes up the remaining space next to the sidebar.</p>
        </main>
    </div>

    <footer>
        <p>Footer &copy; 2023</p>
    </footer>
</body>
</html>
